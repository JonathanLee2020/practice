<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Manipulation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/3c5525aad7.js" crossorigin="anonymous"></script>
    <script src="index.js" defer></script></head>
<body>
    <section id="landing-page">
            <div class="container">
                    <header>
                        <div class="header__title">
                            <h2>Good <span class="time-of-day">Morning</span></h2>
                        </div>
                        <ul class="header__links">
                            <button class="click" onclick="darkMode()">
                                anti-zoro-mode
                            </button>

                            <li class="header__link click" onclick="toggleModal()">Modal</li>
                            
                            <button>
                                <li class="header__link click open__menu" onclick="openMenu()">menuu</li>
                            </button>
                        </ul>
                    </header>
                    
                
            </div>
        <div class="menu__backdrop">
            <button class="menu__close click" onclick="closeMenu()">X</button>
            <ul class="menu__links">
                <li class="menu__link"><h2>Observation hakii</h2></li>
                <li class="menu__link"><h2>Arnament haki</h2></li>
                <button class="conquerors click">
                    <li class="menu__link"><h2>Conqueror's haki</h2></li>
                </button>
            </ul>
        </div>
        <div class="modal">
            <div class="modal__half modal__left">
                <div class="modal__text">
                    Advacned Conquerors gives you dura neg and an insanely high amount of dc gan
                </div>
                <div class="haki__list">
                    <figure class="haki__wrapper observation">
                        <img src="assets/adv obs.png" alt="">
                        <span class="haki__caption">Observation</span>
                    </figure>
                    <figure class="haki__wrapper arnament">
                        <img src="assets/adv arnament.png" alt="">
                        <span class="haki__caption">Arnament</span>
                    </figure>
                    <figure class="haki__wrapper conq">
                        <img src="assets/adv conq.png" alt="">
                        <span class="haki__caption">Conquerors</span>
                    </figure>
                </div>
            </div>
            <div class="modal__half modal__right">
                <div class="modal__text">
                    <span class="highlight exit click" onclick="toggleModal()">X</span>
                    Arnament allows you to hit Logias AND duraneg haha
                </div>
                
            </div>
        </div>
    </section>

    <section id="second">
        <h1>helloi</h1>
        <h1>
            gamers
        </h1>
    </section>
    
</body>
</html>
